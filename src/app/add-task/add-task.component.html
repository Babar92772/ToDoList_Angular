

<form (ngSubmit)="onSubmit()" class="ml-5 d-flex flex-column align-items-center">
    <input type="text" [(ngModel)]="task.note" placeholder="note" id="note" name='note'/>
    <p-calendar type="text" dateFormat="dd/mm/yy" [(ngModel)]="task.deadLine" name="deadLine"></p-calendar>
    <button >créer tâche</button>
  </form>
