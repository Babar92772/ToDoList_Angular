

<form (ngSubmit)="onSubmit()" class="ml-5 d-flex flex-column align-items-center">

    <p-calendar type="text" dateFormat="dd/mm/yy" [(ngModel)]="DeadLine" name="DeadLine" id="DeadLine"></p-calendar>
    <button >créer tâche</button>
  </form>
