<h2>page todolist</h2>
<app-add-task ></app-add-task>
<!-- [user]= "user" -->
<div>
  <ul >
    <li *ngFor="let t of todo">
    
      <app-detail-task [task]="t" [tasks]= "tasks"></app-detail-task>
    </li>
  </ul>
  
  <ul >
    <li *ngFor="let t of progress">
    
      <app-detail-task [task]="t" [tasks]= "tasks"></app-detail-task>
    </li>
  </ul>
  
  <ul >
    <li *ngFor="let t of done">
    
      <app-detail-task [task]="t" [tasks]= "tasks"></app-detail-task>
    </li>
  </ul>
</div>
